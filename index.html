<!DOCTYPE html>
	<html lang="en">	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3fdc911e98.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                The Weather Forecast
            </h1>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <!--<i class="fas fa-search"></i>-->
                        <input class="form-control me-2" id="city-search" type="search" aria-label="Search" />
                        <button class="btn btn-outline-success giveTemperature" type="submit">
                          Search
                        </button>
                        <button type="button" class="btn btn-success" id="current-location-button">Current</button>
                    </form>
                </div>
            </nav>

            <div class="row">
                <div class="col-12 city id=" cityChoosen ">
                       
                       <br>
                    </div>
                </div>
                <div class="row two-lines ">
                    <div class="col-3 day id=" dayWeek ">
                   
                </div>
                <div class="col-3 time ">

                </div>
            </div>
            <div class="row ">
                <div class="col-12 weather ">
                 <span id="descriptionWeather"></span>
                </div>
            </div>


            <div class="row weather-information ">
                <div class="col-3 ">
                    
                </div>
                <div class="col-3 degree-sun ">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                            <span id="celsius-link">°C </span>
                            
                        </span>
                </div>
                <div class="col-2 humidity ">
                    Humidity
                    <div class="col ">
                        Wind
                    </div>
                </div>
                <div class="col-4 degree-humidity "> 
                  <span id="humidityInformation"> </span>%
                    <div class="col windSpeed #windSpeed">
                       <span id="wind"> </span> Km/h
                    </div>
                </div>
            </div>




            <div class="row weather-fiveDays-forecast ">
                <div class="col-2 day-forecast-one ">
                    Mon
                </div>
                <div class="col-2 day-forecast ">
                    Tue
                </div>
                <div class="col-2 day-forecast ">
                    Wed
                </div>
                <div class="col-2 day-forecast ">
                    Thu
                </div>
                <div class="col-2 day-forecast ">
                    Fri
                </div>
                <div class="col-2 day-forecast ">
                    Sat
                </div>
            </div>
            <div class="row images-forecast ">
                <div class="col-2 images-fiveDays-monday ">
                    <i class="fas fa-cloud-sun-rain "></i>
                </div>
                <div class="col-2 images-fiveDays-tuesday ">
                    <i class="fas fa-cloud "></i>
                </div>
                <div class="col-2 images-fiveDays-wednesday ">
                    <i class="far fa-sun "></i>
                </div>
                <div class="col-2 images-fiveDays-thursday ">
                    <i class="fas fa-bolt "></i>
                </div>
                <div class="col-2 images-fiveDays-friday ">
                    <i class="fas fa-cloud-moon "></i>
                </div>
                <div class="col-2 images-fiveDays-saturday ">
                    <i class="fas fa-sun "></i>
                </div>
            </div>
            <div class="row degrees-days ">
                <div class="col-2 degrees-monday ">
                    10•C
                </div>
                <div class="col-2 degrees-tuesday ">
                    10•C
                </div>
                <div class="col-2 degrees-wednesday ">
                    10•C
                </div>
                <div class="col-2 degrees-thursday ">
                    10•C
                </div>
                <div class="col-2 degrees-friday ">
                    10•C
                </div>
                <div class="col-2 degrees-saturday ">
                    19•C
                </div>
            </div>

            <div class="social-media ">
                <ul class="social-media-two ">
                    <li><i class="fab fa-twitter-square icon "></i></li>
                    <li><i class="fab fa-instagram-square icon "></i></li>
                    <li><i class="fab fa-facebook-square icon "></i></li>
                </ul>
            </div>


        </div>
        <p class="link-author"><a href="https://github.com/IvonneBenitesRodriguez/my-weather-forecast-app" class="link-name">Open-source code,</a>by Ivonne Benites</p>
      
    </div>
     

    <script src="index.js"></script>

</body>

</html>
